<ion-view title="Sender Address" hide-nav-bar="true" id="page4">
    <ion-content padding="false" class="manual-ios-statusbar-padding">
        <div class="spacer" style="width: 300px; height: 16px;"></div>
        <h3 id="senderAddress-heading4" style="color:#707070;font-weight:400;text-align:center;">Where are you located?</h3>
        <div class="spacer" style="width: 300px; height: 19px;"></div>
        <form id="senderAddress-form2" class="list">
            <label class="item item-input item-floating-label" id="senderAddress-input2">
                <span class="input-label">Street, Apt/Unit</span>
                <input type="text" placeholder="Street, Apt/Unit">
            </label>
            <label class="item item-input item-floating-label" id="senderAddress-input3">
                <span class="input-label">City, State</span>
                <input type="text" placeholder="City, State">
            </label>
            <label class="item item-input item-floating-label" id="senderAddress-input4">
                <span class="input-label">Zipcode</span>
                <input type="text" placeholder="Zipcode">
            </label>
            <div class="spacer" style="width: 320px; height: 158px;"></div>
        </form>
        <a ui-sref="sendWithRelay.destinationAddress" id="senderAddress-button4" style="font-size:18px;border-radius:0px 0px 0px 0px;" class="button button-energized button-large button-full">Enter Destination Address</a>
    </ion-content>
</ion-view>
