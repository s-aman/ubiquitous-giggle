<ion-view title="Dimensions" hide-nav-bar="true" id="page7">
    <ion-content padding="false" class="manual-ios-statusbar-padding">
        <div class="spacer" style="width: 300px; height: 16px;"></div>
        <h3 id="dimensions-heading7" style="color:#707070;font-weight:400;text-align:center;">What are dimensions of package?</h3>
        <div class="spacer" style="width: 300px; height: 19px;"></div>
        <form id="dimensions-form7" class="list">
            <label class="item item-input item-floating-label" id="dimensions-input11">
                <span class="input-label">Length in inches</span>

            </label>
            <label class="item item-input item-floating-label" id="dimensions-input14">
                <span class="input-label">Width in inches</span>
                <input type="number" placeholder="Width">
            </label>
            <label class="item item-input item-floating-label" id="dimensions-input15">
                <span class="input-label">Height in inches</span>
                <input type="number" placeholder="Height">
            </label>
        </form>
        <div class="spacer" style="width: 320px; height: 119px;"></div>
        <a ui-sref="sendWithRelay.carrierFound" id="dimensions-button7" style="font-size:18px;border-radius:0px 0px 0px 0px;" class="button button-energized button-large button-full">Continue</a>
    </ion-content>
</ion-view>
